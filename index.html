<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Remix Icon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header
      class="fixed left-0 top-0 z-50 flex w-full items-center justify-between bg-transparent bg-opacity-70 px-[10%] py-4 backdrop-blur-sm"
    >
      <a class="text-xl font-bold text-mainColor" href="">Jovahn</a>

      <nav>
        <ul class="flex gap-10">
          <li class="">
            <a href="" class="nav-link">About</a>
          </li>
          <li class="">
            <a href="" class="nav-link">Skills</a>
          </li>
          <li class="">
            <a href="" class="nav-link">Projects</a>
          </li>
        </ul>
      </nav>

      <a href="#" class="text-2xl"><i class="ri-moon-line"></i></a>
    </header>

    <!-- Hero Section -->
    <section class="relative flex h-screen px-[10%]">
      <div
        class="flex w-1/5 flex-col items-center justify-center gap-5 py-3 text-xl text-mainColor"
      >
        <a href="" class="social-link"><i class="fa-brands fa-whatsapp"></i></a>
        <a href="" class="social-link"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a href="" class="social-link"><i class="fa-brands fa-github"></i></a>
        <a href="" class="social-link"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>

      <div class="relative flex w-2/5 flex-col justify-center">
        <h2 class="py-2 text-3xl font-semibold text-mainColor">Jovahn</h2>
        <h3 class="py-2 text-2xl">I'm a <span>Web Developer</span></h3>
        <p class="py-5 text-base leading-8 text-gray-800">
          Experienced web developer with a passion for creating visually
          stunning and user-friendly websites.
        </p>

        <a href="#" class="cta w-fit">Contact Me</a>
      </div>

      <div class="flex w-2/5 items-center justify-center">
        <div
          class="h-64 w-64 animate-imgFloat overflow-hidden rounded-bl-[40%] rounded-br-[65%] rounded-tl-[65%] rounded-tr-[40%] bg-[#6fd4fc] shadow-[0_2px_5px_rgba(0,0,0,0.25)]"
        >
          <img
            src="dist/img/light.png"
            class="mx-auto h-96 w-96 object-cover"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section
      class="relative flex h-screen flex-col items-center justify-center px-[10%]"
    >
      <h1 class="mx-auto py-2 text-3xl font-semibold text-mainColor">Skill</h1>

      <div class="mx-auto grid grid-cols-3 gap-2 py-8" id="cards">
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>HTML 5</h2>
            <i class="fa-brands fa-html5 text-6xl text-[#FC4909]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>CSS 3</h2>
            <i class="fa-brands fa-css3-alt text-6xl text-[#2096f3]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>Javascript</h2>
            <i
              class="fa-brands fa-square-js text-dark text-6xl text-[#ffdf00]"
            ></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>PHP</h2>
            <i class="fa-brands fa-php text-6xl text-[#777bb3]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>NodeJS</h2>
            <i class="fa-brands fa-node-js text-6xl text-[#8ec652]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>Tailwind</h2>
            <i class="ri-tailwind-css-fill text-6xl text-[#37BCF8]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>Laravel</h2>
            <i class="fa-brands fa-laravel text-6xl text-[#F9322B]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>Bootstrap</h2>
            <i class="fa-brands fa-bootstrap text-6xl text-[#7e11f7]"></i>
          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <!-- flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter -->
            <h2>Git</h2>
            <i class="fa-brands fa-git-alt text-6xl text-[#f54d27]"></i>
          </div>
        </div>
      </div>
    </section>

    <!-- <div class="flex items-center justify-center w-full">
      <a href="#" class="cta">Button</a>
    </div> -->

    <script src="./dist/js/script.js"></script>
  </body>
</html>
