<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./dist/output.css" rel="stylesheet" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header Section -->
    <header
      class="fixed left-0 top-0 z-50 flex w-full items-center justify-between bg-transparent bg-opacity-70 px-[10%] py-4 backdrop-blur-sm"
    >
      <a class="text-xl font-bold text-mainColor" href="">Jovahn</a>

      <nav>
        <ul>
          <li class="inline-block px-5 py-0">
            <a
              href=""
              class="text-base font-medium transition-all duration-300 ease-in hover:text-[#0088a9]"
              >About</a
            >
          </li>
          <li class="inline-block px-5 py-0">
            <a
              href=""
              class="text-base font-medium transition-all duration-300 ease-in hover:text-[#0088a9]"
              >Project</a
            >
          </li>
          <li class="inline-block px-5 py-0">
            <a
              href=""
              class="text-base font-medium transition-all duration-300 ease-in hover:text-[#0088a9]"
              >Services</a
            >
          </li>
        </ul>
      </nav>

      <a href="#" class="cta bg-mainColor">Contact</a>
    </header>

    <!-- Hero Section -->
    <section class="relative flex h-screen px-[10%]">
      <div
        class="flex w-1/5 flex-col items-center justify-center gap-5 py-3 text-xl text-mainColor"
      >
        <a
          href=""
          class="flex h-10 w-10 items-center justify-center rounded-full shadow-[0_2px_5px_rgba(0,0,0,0.25)] transition-all duration-300 hover:bg-mainColor hover:text-white"
          ><i class="fa-brands fa-whatsapp"></i
        ></a>
        <a
          href=""
          class="flex h-10 w-10 items-center justify-center rounded-full shadow-[0_2px_5px_rgba(0,0,0,0.25)] transition-all duration-300 hover:bg-mainColor hover:text-white"
          ><i class="fa-brands fa-instagram"></i
        ></a>
        <a
          href=""
          class="flex h-10 w-10 items-center justify-center rounded-full shadow-[0_2px_5px_rgba(0,0,0,0.25)] transition-all duration-300 hover:bg-mainColor hover:text-white"
          ><i class="fa-brands fa-github"></i
        ></a>
        <a
          href=""
          class="flex h-10 w-10 items-center justify-center rounded-full shadow-[0_2px_5px_rgba(0,0,0,0.25)] transition-all duration-300 hover:bg-mainColor hover:text-white"
          ><i class="fa-brands fa-linkedin-in"></i
        ></a>
      </div>

      <div class="relative flex w-2/5 flex-col justify-center">
        <h2 class="py-2 text-3xl font-semibold text-mainColor">Jovahn</h2>
        <h3 class="py-2 text-2xl">I'm a <span>Web Developer</span></h3>
        <p class="py-5 text-base leading-8 text-gray-800">
          Experienced web developer with a passion for creating visually
          stunning and user-friendly websites.
        </p>

        <a href="#" class="cta w-fit bg-mainColor">Contact Me</a>
      </div>

      <div class="flex w-2/5 items-center justify-center">
        <div
          class="image h-64 w-64 overflow-hidden bg-[#6fd4fc] shadow-[0_2px_5px_rgba(0,0,0,0.25)]"
        >
          <img
            src="dist/img/light.png"
            class="mx-auto h-96 w-96 object-cover"
            alt=""
          />
        </div>
      </div>
    </section>

    <!-- Skills Section -->
    <section class="relative flex h-screen flex-col px-[10%]">
      <h1 class="mx-auto py-2 text-3xl font-semibold text-mainColor">Skill</h1>

      <div class="mx-auto grid grid-cols-3 gap-2 py-8">
        <div
          class="flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter"
        >
          <h2>HTML 5</h2>
          <i class="fa-brands fa-html5"></i>
        </div>
        <div
          class="flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter"
        >
          <h2>CSS 3</h2>
          <i class="fa-brands fa-css3-alt"></i>
        </div>
        <div
          class="flex h-44 w-44 flex-col items-center justify-center rounded-md border border-gray-100 bg-gray-900 bg-opacity-10 bg-clip-padding backdrop-blur-xl backdrop-filter"
        >
          <h2>Javascript</h2>
          <i class="fa-brands fa-js"></i>
        </div>
      </div>
    </section>

    <!-- <div class="flex items-center justify-center w-full">
      <a href="#" class="cta">Button</a>
    </div> -->

    <script src="./dist/js/script.js"></script>
  </body>
</html>
